<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <style>
    body { margin: 20px; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; color: #222; }
    a { color: #0066cc; text-decoration: none; }
    img { width: 360px; max-width: 100%; height: auto; display: block; margin: 12px auto; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
    code, pre { background: #f7f7f7; padding: 2px 4px; border-radius: 4px; }
    pre { padding: 12px; overflow: auto; }
    h1,h2,h3 { line-height: 1.25; }
  </style>
</head>
<body>
  <article>
    {{content}}
  </article>
</body>
</html>
